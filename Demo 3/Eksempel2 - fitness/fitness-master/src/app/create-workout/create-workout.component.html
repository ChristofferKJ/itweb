<mat-toolbar>
    <span>Create workout! </span>

</mat-toolbar>
<div class="bgimg">

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.lt-md="column">
        <form (submit)="addExercise($event)" class="createWorkout-form">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Exercise Column -->
                <ng-container matColumnDef="exercise">
                    <th width="176" mat-header-cell *matHeaderCellDef> Exercise </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Sets Column -->
                <ng-container matColumnDef="sets">
                    <th width="176" mat-header-cell *matHeaderCellDef> Sets </th>
                    <td mat-cell *matCellDef="let element"> {{element.set}} </td>
                </ng-container>

                <!-- timeAndReps Column -->
                <ng-container matColumnDef="timeAndReps">
                    <th width="176" mat-header-cell *matHeaderCellDef> Time/Reps </th>
                    <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th width="176" mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-card class="my-card" >
                <mat-card-content>
                    <form class="exercise-form">
                        <mat-form-field class="full-width">
                            <mat-label>Exercise</mat-label>
                            <input matInput placeholder="Exercise" name="exercise" id="exercise" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Sets</mat-label>
                            <input matInput placeholder="Sets" name="sets" id="sets" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Time/Reps</mat-label>
                            <input matInput placeholder="Time/Reps" name="timeAndReps" id="timeAndReps" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Description" name="description" id="description" required>
                        </mat-form-field>
                    </form>

                </mat-card-content>



                <mat-card-actions>
                    <button mat-raised-button>Add exercise</button>
                </mat-card-actions>
            </mat-card>
        </form>

    </div>
</div>
