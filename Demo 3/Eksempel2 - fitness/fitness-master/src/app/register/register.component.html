<mat-toolbar>
    <span>Registration</span>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="space-around center" class="bgimg">

    <mat-card class="my-card">
        <mat-card-content>
            <form (submit)="register($event)" class="register-form">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" name="username" id="username" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" name="password" id="password" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
                </mat-form-field>
                <mat-card-actions>
                    <input mat-button type="submit" color="primary"/>
                </mat-card-actions>
            </form>

        </mat-card-content>
    </mat-card>

</div>
